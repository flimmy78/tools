#============================ login ==================================

zctool = zctool：启动和服务器连接。
         参数:
         [默认] 本机IP；
         [-d]   通讯域名；
         [-ip]   组播IP；
         [-port] 组播port。             
         exp：zctool 172.168.2.44 -d test -ip 224.6.6.6 -port 5666。
join = join：加入域
       参数：
       [默认] 加入域的IP
       exp：jion 172.16.6.6
                   
